<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 구조 분해(destructuring)</h1>
<script>
"use strict"

// 값을 분해하여 여러 변수에 받을 수 있다.
//
var arr = ["홍길동", "1111-2222", true, 20];

// 보통 한 개의 변수에 값을 받는다.
var v1 = arr;
console.log(v1); 

// 배열을 분해하여 값을 받을 수 있다.
var [name, tel, working, age] = arr;
console.log(name, tel, working, age);

var [name2, tel2] = arr;
console.log(name2, tel2);
</script>
</body>
</html>
