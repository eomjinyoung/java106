<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax 파일 업로드</title>
</head>
<body>
<h1>fileupload() 사용법 - 옵션 설정하기</h1>
<pre>
1) jquery.fileupload() 함수를 이용하여 서버에 비동기 요청하기
   - 첫 번째 파라미터에 설정 값을 지정한다.
   - input 태그의 data-url 대신 fileupload() 함수에서 지정할 수 있다.
</pre>

<input id="fileupload" type="file" name="files" multiple>


<script src='node_modules/jquery/dist/jquery.js'></script>
<script src="node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script>
"use strict"

// fileupload() 함수의 첫 번째 파라미터는 파일 업로드 위젯을 초기화시키기 위한 옵션 값이다.
$('#fileupload').fileupload({
  url: '/control/controller24/upload2.do',       // 서버에 요청할 URL
  dataType: 'json',        // 서버가 보낸 응답이 JSON임을 지정하기
  sequentialUploads: true,  // 여러 개의 파일을 업로드 할 때 순서대로 요청하기.
  done: function (e, data) { // 서버에서 응답이 오면 호출된다. 각 파일 별로 호출된다.
    console.log('done()...');
    console.log(data.result);
    var file = data.result.fileList[0];
    $('<p/>').text(file.filename + " : " + file.filesize).appendTo(document.body);
  }
}); 

</script>

</body>
</html>
